name: CurricuLab Automation

on:
  schedule:
    # Check for updates every 5 minutes
    - cron: '*/5 * * * *'
    # Send Attendance Reminders at 7:00 PM IST (13:30 UTC) and 9:00 PM IST (15:30 UTC)
    - cron: '30 13,15 * * *'
  workflow_dispatch: # Allow manual trigger
  repository_dispatch:
    types: [update_db] # Trigger from Supabase Webhook

jobs:
  automation-tasks:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install Dependencies
      run: npm ci

    # --- JOB 1: UPDATE CHECKER ---
    # Runs on every execution unless it's specifically a scheduled reminder time (roughly).
    # Since GitHub Actions schedule triggers weirdly for multiple crons (it triggers the whole workflow),
    # we can just run the scripts conditionally or just run them based on current time,
    # BUT simplest is to let the script run.
    # However, to avoid sending reminders every 10 mins, we only run reminder script if the cron matches or input matches.
    # Actually, separate schedules trigger separate workflow runs.
    # To handle distinct logic simply:
    
    - name: Run Update Checker
      # Always run the update checker logic
      if: github.event.schedule == '*/10 * * * *' || github.event_name == 'workflow_dispatch' || github.event_name == 'repository_dispatch'
      run: node scripts/check-updates.js
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        SMTP_HOST: ${{ secrets.SMTP_HOST }}
        SMTP_PORT: ${{ secrets.SMTP_PORT }}
        SMTP_USER: ${{ secrets.SMTP_USER }}
        SMTP_PASS: ${{ secrets.SMTP_PASS }}

    - name: Run Attendance Reminder
      # Run only if the cron schedule matches the reminder times roughly
      # Note: detecting exact cron trigger in steps is hard. 
      # Better approach: Check if the current time matches the reminder window (13:30 or 15:30 UTC)
      # OR: Just separate into two workflow files? No, single file is cleaner.
      # Hack: Since the update checker cron is every 10 mins, it MIGHT overlap.
      # A more robust way for GH Actions multiple crons:
      if: github.event.schedule == '30 13,15 * * *'
      run: node scripts/send-reminder.js
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        SMTP_HOST: ${{ secrets.SMTP_HOST }}
        SMTP_PORT: ${{ secrets.SMTP_PORT }}
        SMTP_USER: ${{ secrets.SMTP_USER }}
        SMTP_PASS: ${{ secrets.SMTP_PASS }}
